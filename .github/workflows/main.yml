
name: CI Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install
        working-directory: ./C:/Users/enman/Desktop/parcial1

      - name: Run tests
        run: npm test
        working-directory: ./C:/Users/enman/Desktop/parcial1

      - name: Deploy to Surge (optional)
        run: npm run deploy
        if: github.ref == 'refs/heads/main'
        working-directory: ./C:/Users/enman/Desktop/parcial1
